- name: Full system upgrade
  community.general.pacman:
    update_cache: true
    upgrade: true
  become: yes

- name: AUR packages
  command: yay -S {{ item }} --noconfirm
  with_items:
    - visual-studio-code-bin
    - gnome-shell-extension-caffeine-git
    - hyprshot
    - hyprpicker
  tags:
    - desktop

- name: Pacman packages (desktop)
  community.general.pacman:
    name:
      - alacritty
      - discord
      - evince
      - firefox
      - foliate
      - ttc-iosevka
      - ttf-hack-nerd
      - ttf-iosevka-nerd
      - ttf-ms-win11-auto
      - xournalpp
      - hyprlock
      - hyprpaper
  become: yes
  tags:
    - desktop

- name: Pacman packages (nogui)
  community.general.pacman:
    name:
      - base-devel
      - eza
      - fish
      - git
      - pdfslicer
      - pdftk
      - pdftricks
      - tldr
      - neovim
      - xclip
      - ripgrep
      - fzf
  become: yes


- name: Update yay packages
  command: yay --noconfirm
